<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>我的个人主页</title>
   <style>
    body {
      margin: 0;
      padding: 2em;
      font-family: sans-serif;
      transition: background-color 0.3s, color 0.3s;
      line-height: 1.6;
    }

    /* 默认亮色主题 */
    body {
      background-color: #ffffff;
      color: #000000;
    }

    /* 暗色主题 */
    @media (prefers-color-scheme: dark) {
      body {
        background-color: #121212;
        color: #ffffff;
        scrollbar-color: #555 #1e1e1e; /* Firefox 支持 */
      }

      ::-webkit-scrollbar-track {
        background: #1e1e1e;
      }

      ::-webkit-scrollbar-thumb {
        background-color: #555;
      }
    }

    /* 通用滚动条样式（Chrome/Edge/Safari） */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f0f0f0;
    }
    ::-webkit-scrollbar-thumb {
      background-color: #aaa;
      border-radius: 4px;
    }

    /* 使页面可滚动以查看滚动条效果 */
    .content {
      height: 200vh;
    }
  </style>
</head>
<body>
  <h1>你好</h1>
  <p>欢迎访问我的 GitHub 主页！</p>
 <iframe src="https://frequent-thunder-273.notion.site/ebd/32aa25dd69084101a16ceaa315921f14?v=2a7fc3fef3f94769b94be6414d38ff0c" width="70%" height="1200" frameborder="0" allowfullscreen />
</body>
</html>
