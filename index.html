<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>导航页面</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="logo">🌟 LOGO</div>
      <button onclick="loadPage('home.html')" id="homeBtn" class="active">首页</button>
      <button onclick="loadPage('game.html')" id="gameBtn">游戏</button>
      <a href="https://example.com" target="_blank">
        <img src="https://via.placeholder.com/80" alt="image link" />
      </a>
    </div>
    <div class="content">
      <iframe id="contentFrame" src="home.html" frameborder="0"></iframe>
    </div>
  </div>

  <script>
    function loadPage(page) {
      document.getElementById('contentFrame').src = page;

      document.querySelectorAll('.sidebar button').forEach(btn => {
        btn.classList.remove('active');
      });
      if (page === 'home.html') document.getElementById('homeBtn').classList.add('active');
      if (page === 'game.html') document.getElementById('gameBtn').classList.add('active');
    }
  </script>
</body>
</html>
